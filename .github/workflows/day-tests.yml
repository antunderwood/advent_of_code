name: Day 1-3 Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        day: [day1, day2, day3]
    defaults:
      run:
        working-directory: ${{ matrix.day }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests for ${{ matrix.day }}
        run: cargo test --locked

